<main>
    <section>
        <img class="fadeInAnimation" id="avatar" src="assets/img/avatar_waving.gif" alt="avatar">
        <div class="fadeInAnimation" id="wordSection">
            <div id="word"></div>
        </div>
    </section>
    <section>
        <div class="icons d-flex row justify-content-around">
            <div [ngClass]="hiddenIcons ? 'disappear-l' : ''" class="col">
                <div (click)="openResume()" (mouseover)="show(0)" (mouseout)="hide(0)" class="icon cursor-pointer">
                    <img src="assets/img/cv.svg">
                </div>
                <div #title class="cursor-pointer mt-2 hidden title">
                    {{translate.icons.cv}}
                </div>
            </div>
            <div [ngClass]="hiddenIcons ? 'disappear-l' : ''" class="col">
                <div (click)="goTo()" (mouseover)="show(1)" (mouseout)="hide(1)" class="icon cursor-pointer">
                    <img src="assets/img/projects.svg">
                </div>
                <div #title class="cursor-pointer mt-2 hidden title">
                    {{translate.icons.projects}}
                </div>
            </div>
            <div [ngClass]="hiddenIcons ? 'disappear-l' : ''" class="col">
                <div (click)="hideIcons('about', true); setText(true)" (mouseover)="show(2)" (mouseout)="hide(2)" class="icon cursor-pointer">
                    <img src="assets/img/waving-hand.svg">
                </div>
                <div #title class="cursor-pointer mt-2 hidden title">
                    {{translate.icons.about}}
                </div>
            </div>
            <div [ngClass]="hiddenIcons ? 'disappear-r' : ''" class="col">
                <div (click)="openLinkedin()" (mouseover)="show(3)" (mouseout)="hide(3)" class="icon cursor-pointer">
                    <img src="assets/img/linkedin.svg">
                </div>
                <div #title class="cursor-pointer mt-2 hidden title">
                    {{translate.icons.linkedin}}
                </div>
            </div>
            <div [ngClass]="hiddenIcons ? 'disappear-r' : ''" class="col">
                <div #email (click)="copyEmail()" (mouseover)="show(4)" (mouseout)="hide(4)" class="icon cursor-pointer">
                    <img src="assets/img/email.svg">
                </div>
                <div #title class="cursor-pointer mt-2 hidden title">
                    {{translate.icons.email}}
                </div>
            </div>
        </div>
    </section>

    <section [hidden]="about" class="fadeInAnimation">
        <img (click)="hideIcons('about', false)" class="position-absolute close cursor-pointer" src="assets/img/cruz.svg">
        <app-about ></app-about>
    </section>
</main>
