<section class="contenedor">
  <div>
    <div class="row align-items-baseline">
      <div class="col">
        <h1>Tiempo</h1>
      </div>
      <div class="col-1 date">
        2023
      </div>
    </div>
    <div class="images mb-2">
      <section title="Interfaces">
        <div id="carouselExampleIndicators" class="carousel carousel-dark slide" data-bs-ride="true">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
              aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
              aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
              aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
              aria-label="Slide 4"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="assets/img/projects/pc.png" class="d-block w-100" alt="interfaz tiempo 1">
            </div>
            <div class="carousel-item">
              <img src="assets/img/projects/pc3.png" class="d-block w-100" alt="interfaz tiempo 2">
            </div>
            <div class="carousel-item">
              <img src="assets/img/projects/pc-modo-noche.png" class="d-block w-100" alt="interfaz tiempo 3">
            </div>
            <div class="carousel-item">
              <img src="assets/img/projects/mobile.png" class="d-block w-100" alt="interfaz tiempo 4">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
    </div>
    <div [ngClass]="{'row': !isMobile}">
      <div [ngClass]="{'col me-4': !isMobile}">
        <p class="paragraph">{{translate.tiempo.p1}}</p>
      </div>
      <div [ngClass]="{'col-4': !isMobile, 'mt-4': isMobile}">
        <div>
          <strong>
            Tecnolog√≠as: 
          </strong>
          Angular v15,
          Bootstrap v5,
          Theopenweather API
        </div>
        <div>
          <strong>
            Repositorio: 
          </strong>
          <a target="_blank" href="https://github.com/lauragh/WeatherApp">https://github.com/lauragh/WeatherApp</a>
        </div>
      </div>
    </div>
  </div>
</section>
