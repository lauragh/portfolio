<section class="contenedor">
    <div>
        <h1>Tiempo</h1>
        <div class="d-flex row justify-content-between mb-2">
            <div class="max-content">
                <p class="paragraph">{{translate.tiempo.p1}}</p>
                <a href="https://github.com/lauragh/WeatherApp">{{translate.repository}}</a>
            </div>
            <div class="images">
                <section title="Interfaces">
                    <div id="carouselExampleIndicators" class="carousel carousel-dark slide" data-bs-ride="true">
                        <div class="carousel-indicators">
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
                        </div>
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="assets/img/projects/pc.png" class="d-block w-100" alt="interfaz Mobbler 1">
                          </div>
                          <div class="carousel-item">
                            <img src="assets/img/projects/pc3.png" class="d-block w-100" alt="interfaz Mobbler 2">
                          </div>
                          <div class="carousel-item">
                            <img src="assets/img/projects/pc-modo-noche.png" class="d-block w-100" alt="interfaz Mobbler 3">
                          </div>
                          <div class="carousel-item">
                            <img src="assets/img/projects/movil1.jpg" class="d-block w-100" alt="interfaz Mobbler 4">
                          </div>
                          <div class="carousel-item">
                            <img src="assets/img/projects/movil2.jpg" class="d-block w-100" alt="interfaz Mobbler 4">
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>
                </section>
            </div>
        </div>
        <!-- <section class="position-absolute zoom-container">
          <img #picZoom id="zoom-image" src="assets/img/projects/mobbler1.JPG" alt="Imagen">
        </section> -->
    </div>
</section>
