            <div class="col">
                <h1>Rains of Rhodianur</h1>
            </div>
            <div class="col-1 date">
                2021
            </div>
        </div>
        <iframe class="mb-2" src="https://www.youtube.com/embed/v_R6IdPCWVY" title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
        <div [ngClass]="{'row': !isMobile}">
            <div [ngClass]="{'col me-4': !isMobile}">
                <p class="paragraph">{{translate.game.p1}}
                    <br>
                    {{translate.game.p2}}
                </p>
                <ul>
                    <li>{{translate.game.p3}}</li>
                    <li>{{translate.game.p4}}</li>
                    <li>{{translate.game.p5}}</li>
                    <li>{{translate.game.p6}}</li>
                </ul>
            </div>
            <div [ngClass]="{'col-4': !isMobile, 'mt-4': isMobile}">
                <div>
                    <strong>
                        Tecnolog√≠as:
                    </strong>
                    SFML,
                    C++,
                    Tile,
                    GIMP
                </div>
                <div>
                    <strong>
                        Repositorio:
                    </strong>
                    <a target="_blank" href="https://github.com/lauragh/Rains-of-Rhodianur">https://github.com/lauragh/Rains-of-Rhodianur</a>
