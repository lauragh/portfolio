<section class="contenedor">
    <div>
        <h1>Cobli</h1>
        <div class="d-flex row justify-content-between mb-2">
            <div class="max-content">
                <p class="paragraph"> {{translate.cobli.p1}}
                    <br><br>
                    {{translate.cobli.p2}}

                </p>
                <div class="mt-3">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/LCrOJIfWrko" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

            </div>
            <div class="images">

                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>

                        </div>
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="assets/img/projects/cobli_page0.png" class="d-block w-100" alt="interfaz cobli 1">
                          </div>
                          <div class="carousel-item">
                            <img src="assets/img/projects/cobli_page1.png" class="d-block w-100" alt="interfaz cobli 2">

                          <div class="carousel-item">
                            <img src="assets/img/projects/cobli_page2.png" class="d-block w-100" alt="interfaz cobli 3">

                          <div class="carousel-item">
                            <img src="assets/img/projects/cobli_page3.png" class="d-block w-100" alt="interfaz cobli 4">
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>
                </section>
            </div>
        </div>
        
    </div>
