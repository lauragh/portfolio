<section class="contenedor">
  <div>
    <div class="row align-items-baseline">
      <div class="col">
        <h1>Cobli</h1>
      </div>
      <div class="col-1 date">
        2023
      </div>
    </div>
    <div>
      <iframe class="mb-2" src="https://www.youtube.com/embed/LCrOJIfWrko" title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen></iframe>
      <div [ngClass]="{'row': !isMobile}">
        <div [ngClass]="{'col me-4': !isMobile}">
          <p class="paragraph">
            {{translate.cobli.p1}}
            <br>
            {{translate.cobli.p2}}
          </p>
          <div class="mt-3">
            <div class="images mb-2">
              <section title="Interfaces">
                <div id="carouselExampleIndicators" class="carousel carousel-dark slide" data-bs-ride="true">
                  <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                      aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                      aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                      aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                      aria-label="Slide 4"></button>
                  </div>
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img src="assets/img/projects/cobli_page0.png" class="d-block w-100" alt="interfaz cobli 1">
                    </div>
                    <div class="carousel-item">
                      <img src="assets/img/projects/cobli_page1.png" class="d-block w-100" alt="interfaz cobli 2">
                    </div>
                    <div class="carousel-item">
                      <img src="assets/img/projects/cobli_page2.png" class="d-block w-100" alt="interfaz cobli 3">
                    </div>
                    <div class="carousel-item">
                      <img src="assets/img/projects/cobli_page3.png" class="d-block w-100" alt="interfaz cobli 4">
                    </div>
                  </div>
                  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                  </button>
                </div>
              </section>
            </div>
          </div>
        </div>
        <div [ngClass]="{'col-4': !isMobile, 'mt-4': isMobile}">
          <div>
            <strong>
              Tecnolog√≠as: 
            </strong>
            Angular v15,
            Bootstrap v5,
            Firebase,
            Expressjs,
            Nodejs
          </div>
          <div>
            <strong>
              Repositorio: 
            </strong>
            <br>
            <a target="_blank" href="https://github.com/lauragh/cobli">https://github.com/lauragh/cobli</a>
          </div>
          <div>
            <strong>
              Memoria: 
            </strong>
            <br>
            <a target="_blank" href="https://rua.ua.es/dspace/handle/10045/135515">https://rua.ua.es/dspace/handle/10045/135515</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
