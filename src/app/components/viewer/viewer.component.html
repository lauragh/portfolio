<section class="bg-salmon items-center">
  @if(!cargaCompleta){
    <div class="absolute center z-2" id="loader">
      <img src="assets/img/loader.svg" width="50" alt="loader">
    </div>
  }
  <div #main class="relative h-screen w-full">
    <header class="fixed top-0 left-0 p-3 flex justify-between z-4">
      <div class="flex pr-5 pl-5 pt-2 pb-2 gap-3 items-center">
        <a class="p-2 buttonEffect font-bold cursor-pointer" (click)="scrollToSection('clouds')">Lgh</a>
        <a class="p-2 buttonEffect font-bold cursor-pointer" (click)="scrollToSection('projects')">{{translate.sections.projects}}</a>
        <a class="p-2 buttonEffect font-bold cursor-pointer" (click)="scrollToSection('about')">{{translate.sections.about}}</a>
      </div>
      <div class="flex p-2" id="selectLanguage">
        <img src="assets/img/translate.svg">
          <select #languageInput (change)="changeLanguage(languageInput)" class="cursor-pointer">
            <option [selected]="language === 'es'" value="es">{{ translate.languages.es }}</option>
            <option [selected]="language === 'en'" value="en">{{ translate.languages.en }}</option>
          </select>
      </div>
    </header>
    <div id="clouds" class="absolute clouds justify-between show-animation">
      @for (cloud of cloudsSrc; track cloud; let i = $index) {
        <img #clouds
        alt="cloud" [src]="cloud">
      }
    </div>
    <div id="three-container"></div>
  </div>
  <app-projects id="projects" class="min-h-screen w-full mt-5 p-5 flex items-center justify-center"></app-projects>
  <app-about id="about" class="h-screen w-full mt-5 p-5 flex items-center justify-center"></app-about>
  <footer class="flex justify-between items-center w-full p-4 text-sm text-gray-500">
    <p class="mx-auto">Â© 2025. {{translate.copyright}}</p>
    <div class="flex gap-2 items-center">
      <img width="25" src="assets/img/angular.svg">
      <img width="25" src="assets/img/tailwind.svg">
    </div>
  </footer>
</section>
