@if(!cargaCompleta){
  <div class="absolute center">
    <img src="./assets/img/loader.svg" width="50" alt="">
  </div>
}
@else {
  <section class="absolute clouds justify-between">
    @for (cloud of cloudsSrc; track cloud; let i = $index) {
      <img #clouds

      alt="cloud" [src]="cloud">
    }
  </section>

}
<div id="three-container"></div>
